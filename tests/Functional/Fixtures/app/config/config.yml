framework:
  secret: fos
  router:
    resource: "%kernel.project_dir%/tests/Functional/Fixtures/app/config/routing.yml"
  test: ~

fos_http_cache:
  cacheable:
    response:
      additional_status:
        - 100
  cache_control:
    rules:
      -
        match:
          path: ^/cached
        headers:
          cache_control: {public: true}
  proxy_client:
    varnish:
      http:
        servers: [127.0.0.1]
        base_url: localhost:8080
  invalidation:
    rules:
      -
        match:
          path: ^/invalidate/path.*
        routes:
          invalidation_path: ~
      -
        match:
          path: ^/php8/invalidate/path.*
        routes:
          php8_invalidation_path: ~
  tags:
    rules:
      -
        match:
          path: ^/cached/
        tags: [area]
        tag_expressions: ["'area-'~id"]
  user_context:
    user_identifier_headers:
      - Cookie
      - Authorization
    role_provider: ~
    hash_cache_ttl: 60
  test:
    proxy_server:
      varnish:
        config_file: "%kernel.project_dir%/tests/Functional/Fixtures/app/Resources/varnish/fos.vcl"
  flash_message:
    enabled: true
    name: flash_cookie_name
    path: /
    secure: true

monolog:
  handlers:
    main:
      type: stream
      level: debug
