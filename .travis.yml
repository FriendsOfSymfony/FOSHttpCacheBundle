language: php
sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/symfony-bridge/.phpunit
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - python-sphinx
      - enchant

env:
  global:
        - PHPUNIT_FLAGS="-v"
        - SYMFONY_PHPUNIT_DIR="$HOME/symfony-bridge/.phpunit"
        - SYMFONY_PHPUNIT_VERSION=5.5
        - SYMFONY_DEPRECATIONS_HELPER=10

branches:
  only:
    - master
    - /^\d+\.\d+$/

matrix:
  include:
    # Minimum supported dependencies with the latest and oldest PHP version

    - php: 5.6
      env:
        - COMPOSER_FLAGS="--prefer-stable --prefer-lowest" SYMFONY_DEPRECATIONS_HELPER="weak_vendors"
    - php: 7.2
      env:
        - COMPOSER_FLAGS="--prefer-stable --prefer-lowest" SYMFONY_DEPRECATIONS_HELPER="weak_vendors"

    # Test the latest stable release

    - php: 7.0
    - php: 7.1
    - php: 7.2
      env:
        - PHPUNIT_FLAGS="-v --coverage-clover=coverage.clover"
        - COVERAGE=true
        - DOCCHECK=true

      # Test LTS versions. This makes sure we do not use Symfony packages with version greater
      # than 2 or 3 respectively. Read more at https://github.com/symfony/lts
    - php: 7.2
      env: DEPENDENCIES="symfony/lts:^2"
    - php: 7.2
      env: DEPENDENCIES="symfony/lts:^3"

    - php: hhvm
      dist: trusty

      # Latest commit to master
    - php: 7.2
      env: STABILITY="dev"

  allow_failures:
      # dev-master is allowed to fail.
    - env: STABILITY="dev"

install:
  - if [[ "$DOCCHECK" = true ]]; then pip install -qr Resources/doc/requirements.txt --user; fi

before_install:
  - if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi
  - if ! [ -z "$STABILITY" ]; then composer config minimum-stability ${STABILITY}; fi;
  - if ! [ -v "$DEPENDENCIES" ]; then composer require --no-update ${DEPENDENCIES}; fi;

install:
    # To be removed when this issue will be resolved: https://github.com/composer/composer/issues/5355
    - if [[ "$COMPOSER_FLAGS" == *"--prefer-lowest"* ]]; then composer update --prefer-dist --no-interaction --prefer-stable --quiet; fi
    - composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction
    - ./vendor/bin/simple-phpunit install

script:
  - composer validate --strict --no-check-lock
  - ./vendor/bin/simple-phpunit $PHPUNIT_FLAGS
  - if [[ "$DOCCHECK" = true ]]; then make -C Resources/doc SPHINXOPTS='-nW' html; fi
  - if [[ "$DOCCHECK" = true ]]; then make -C Resources/doc spelling; fi

after_script:
  - if [[ "$COVERAGE" = true ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [[ "$COVERAGE" = true ]]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi

after_failure:
  - cat /tmp/fos-http-cache-bundle/logs/test.log
