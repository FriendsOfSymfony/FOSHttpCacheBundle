language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.cache/pip

addons:
  apt:
    packages:
      - python-sphinx
      - enchant

php:
  - 5.6
  - 7.0
  - 7.1

env:
  - SYMFONY_VERSION='3.3.*'

branches:
  only:
    - master
    - /^\d+\.\d+$/

matrix:
  include:
    - php: 5.6
      env:
        - COMPOSER_FLAGS="--prefer-lowest"
        - SYMFONY_VERSION='2.8.*'
    - php: 7.2
      env:
        - SYMFONY_VERSION='3.1.*'
        - SYMFONY_PHPUNIT_VERSION=5.5
        - PHPUNIT_FLAGS="--coverage-clover=coverage.clover"
        - COVERAGE=true
        - DOCCHECK=true
    - php: 7.2
      env:
        - SYMFONY_VERSION='2.8.*'
        - SYMFONY_PHPUNIT_VERSION=5.5
    - php: 7.2
      env:
        - SYMFONY_VERSION='3.1.*'
        - SYMFONY_PHPUNIT_VERSION=5.5
    - php: 7.2
      env:
        - SYMFONY_VERSION='3.2.*'
        - SYMFONY_PHPUNIT_VERSION=5.5
    - php: hhvm
      dist: trusty

install:
  - if [[ "$DOCCHECK" = true ]]; then pip install -qr Resources/doc/requirements.txt --user; fi

before_install:
  - sh -c 'if [ "$SYMFONY_VERSION" != "" ]; then composer require --dev --no-update symfony/symfony=$SYMFONY_VERSION; fi;'

before_script:
  - composer update $COMPOSER_FLAGS

script:
  - SYMFONY_DEPRECATIONS_HELPER=weak vendor/bin/simple-phpunit ${PHPUNIT_FLAGS}
  - if [[ "$DOCCHECK" = true ]]; then make -C Resources/doc SPHINXOPTS='-nW' html; fi
  - if [[ "$DOCCHECK" = true ]]; then make -C Resources/doc spelling; fi

after_script:
  - if [[ "$COVERAGE" = true ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
  - if [[ "$COVERAGE" = true ]]; then php ocular.phar code-coverage:upload --format=php-clover coverage.clover; fi

after_failure:
  - cat /tmp/fos-http-cache-bundle/logs/test.log
