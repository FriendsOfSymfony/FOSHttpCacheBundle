name: CI FOSHttpCacheBundle

env:
  SYMFONY_PHPUNIT_DIR: "$HOME/symfony-bridge/.phpunit"

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - php-version: '7.3'
            symfony-version: ''
            stability: ''
            composer-flag: ''
          - php-version: '7.4'
            symfony-version: ''
            stability: ''
            composer-flag: ''
          - php-version: '8.0'
            symfony-version: ''
            stability: ''
            composer-flag: ''
          - php-version: '7.3'
            symfony-version: '^4'
            stability: ''
            composer-flag: ''
          - php-version: '7.3'
            symfony-version: '^5'
            stability: ''
            composer-flag: ''
          - php-version: '7.4'
            symfony-version: '^5'
            stability: ''
            composer-flag: ''
          - php-version: '8.0'
            symfony-version: '^5'
            stability: ''
            composer-flag: ''
          - php-version: '7.3'
            symfony-version: ''
            stability: ''
            composer-flag: '--prefer-stable --prefer-lowest'
          - php-version: '8.0'
            symfony-version: '^5'
            stability: 'dev'
            composer-flag: ''
    name: PHP ${{ matrix.php-version }} Test on Symfony ${{ matrix.symfony-version }} ${{ matrix.composer-flag }}
    steps:
      - name: Pull the code
        uses: actions/checkout@v2
      - name: Install PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
      - name: Check PHP Version
        run: php -v
      - name: Stability
        run: composer config minimum-stability ${{ matrix.stability }}
        if: ${{ matrix.stability }}
      - name: Symfony version
        run: composer require --no-update symfony/flex && composer config extra.symfony.require ${{ matrix.symfony-version}}
        if: ${{Â matrix.symfony-version }}
      - name: Composer update
        run: composer update ${{ matrix.composer-flag }} --prefer-dist --no-interaction
      - name: Composer validate
        run: composer validate --strict --no-check-lock
      - name: Run the tests
        run: php vendor/bin/simple-phpunit -v
