name: CI FOSHttpCacheBundle

env:
  SYMFONY_PHPUNIT_DIR: "$HOME/symfony-bridge/.phpunit"

on:
  push:
    branches: [ master, /^\d+\.\d+$/, hotfix/move-to-github-action ]
  pull_request:
    branches: [ master, /^\d+\.\d+$/, hotfix/move-to-github-action ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - php-version: '7.2'
            symfony-version: ''
            stability: ''
          - php-version: '7.3'
            symfony-version: ''
            stability: ''
          - php-version: '7.2'
            symfony-version: '^4'
            stability: ''
          - php-version: '7.3'
            symfony-version: '^4'
            stability: ''
          - php-version: '7.4'
            symfony-version: '^4'
            stability: ''
          - php-version: '8.0'
            symfony-version: '^4'
            stability: ''
          - php-version: '7.2'
            symfony-version: ''
            stability: 'dev'
          - php-version: '7.3'
            symfony-version: ''
            stability: 'dev'
          - php-version: '7.4'
            symfony-version: ''
            stability: 'dev'
          - php-version: '8.0'
            symfony-version: ''
            stability: 'dev'
    name: PHP ${{ matrix.php-version }} Test on Symfony ${{ matrix.symfony-version }} ${{ matrix.stability }}
    steps:
      - name: Pull the code
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
      - name: Check PHP Version
        run: php -v
      - name: Stability
        run: composer config minimum-stability ${{ matrix.stability }}
        if: ${{ matrix.stability }}
      - name: Symfony version
        run: composer config extra.symfony.require ${{ matrix.symfony-version}}
        if: ${{Â matrix.symfony-version }}
      - name: Composer update
        run: composer update --prefer-stable --prefer-lowest --prefer-dist --no-interaction
      - name: Composer validate
        run: composer validate --strict --no-check-lock
      - name: Install PHPUnit
        run: php vendor/bin/simple-phpunit install
      - name: Run the tests
        run: php vendor/bin/simple-phpunit -v
