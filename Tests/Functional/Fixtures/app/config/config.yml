framework:
  secret: fos
  router:
    resource: "%kernel.root_dir%/config/routing.yml"
  test: ~

fos_http_cache:
  proxy_client:
    varnish:
      servers: 127.0.0.1
  rules:
    -
      match:
        path: ^/cached
      headers:
        cache_control: {public: true}
      tags: [area]

monolog:
  handlers:
    main:
      type: stream
      level: debug
