fos_http_cache:

    cache_control:
        rules:
            -
                priority: 0
                match:
                    methods: GET,POST
                    ips: 1.2.3.4,1.1.1.1
                headers:
                    vary: Cookie,Authorization
    proxy_client:
        varnish:
            servers: 1.1.1.1:80, 2.2.2.2:80
        nginx:
            servers: 1.1.1.1:81, 2.2.2.2:81
