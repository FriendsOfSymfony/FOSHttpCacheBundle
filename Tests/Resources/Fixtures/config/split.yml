fos_http_cache:

    cache_control:
        rules:
            -
                match:
                    methods: GET,POST
                    ips: 1.2.3.4,1.1.1.1
                headers:
                    vary: Authorization,HTTP_AUTHORIZATION,PHP_AUTH_USER
    proxy_client:
        varnish:
            servers: 1.1.1.1:80, 2.2.2.2:80
        nginx:
            servers: 1.1.1.1:81, 2.2.2.2:81
